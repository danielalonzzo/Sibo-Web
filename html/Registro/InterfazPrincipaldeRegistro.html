<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="../Registro/interfazRegistro.css">
	<title>Registro de usuario</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<form>
		<h2>Registro de usuario</h2>
		<label for="username">Nombre:</label>
		<input type="text" id="username" name="username" required>
		<label for="username">Apellidos:</label>
		<input type="text" id="apellidos" name="apellidos" required>
		<label for="username">Edad:</label>
		<input type="text" id="edad" name="edad" required>
		<label for="username">Sexo:</label>
		<input type="text" id="sexo" name="sexo" required>
		<label for="email">Correo electrónico:</label>
		<input type="email" id="email" name="email" required>
		<label for="password">Contraseña:</label>
		<input type="password" id="password" name="password" pattern=".{8,}" title="La contraseña debe tener al menos 8 caracteres" required>
		<input type="submit" value="Registrar">
	</form>
	<script src="../Registro/Registro.js" type="module"></script>
</body>
</html>
