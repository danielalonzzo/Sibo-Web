<!DOCTYPE html>
<html lang="es">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../Administrador/admin.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Productos</title>
  </head>
  <body>
          <header>
            <h1>Productos Tecnológicos</h1>
          </header>
          <nav>
            <a href="../Administrador/InterfazPrincipalAdministrador.html">Inicio</a>
          </nav>
          <div class="d-flex justify-content-center align-items-center">
            <div class="container text-white mt-5">
          <form>
            <div class="form-group m-4">
              <label for="nombre">Nombre:</label>
              <input type="text" class="form-control" id="nombre" name="nombre">
            </div>
            <div class="form-group m-4">
              <label for="precio">Precio:</label>
              <input type="number" class="form-control" id="precio" name="precio">
            </div>
            <div class="form-group m-4">
              <label for="año">Año:</label>
              <input type="number" class="form-control" id="anno" name="anno">
            </div>
            <div class="form-group m-4">
              <label for="año">Marca:</label>
              <select class="form-control" id="marca" name="marca">
                <option>Huaweii</option>
                <option>Apple</option>
                <option>Samsung</option>
                <option>Xiaomi</option>
              </select>
            </div>
            <div class="form-group m-4">
              <label for="tipo">Tipo:</label>
              <select class="form-control" id="tipo" name="tipo">
                <option>Tablet</option>
                <option>Computadora</option>
                <option>Teléfono</option>
              </select>
              <div class="form-group m-4">
                <label for="imagen">Imagen:</label>
                <input type="file" class="form-control-file" id="imagen" name="imagen">
              </div>
            </div>
            <button class="btn btn-primary" id="btnGuardar">Guardar</button>
          </form>
          <br>
          <table class="table text-white m-4">
            <thead>
              <tr>
                <th>Nombre</th>
                <th>Precio</th>
                <th>Año</th>
                <th>Marca</th>
                <th>Tipo</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody class="product-list">
              <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td>
                  <button class="btn btn-sm btn-warning" id="editar" data-id="${producto.id}">Editar</button>
                  <button class="btn btn-sm btn-danger" id="eliminar" data-id="${producto.id}">Eliminar</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      

      

      <script src="../LogIn/perssistence.js" type="module"></script>
    <script src="../Administrador/crudProductos.js" type="module"></script>
  </body>
</html>
