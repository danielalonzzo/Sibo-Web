<!DOCTYPE html>
<html lang="es">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../Administrador/admin.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Usuarios</title>
  </head>
  <body>
    <header>
      <h1>Usuarios</h1>
    </header>
    <nav>
      <a href="../Administrador/InterfazPrincipalAdministrador.html">Inicio</a>
    </nav>

    <div class="container mt-5 text-white">
        <div class="text-center">
        </div>
        <div class="main row justify-content-center">
          <div class="col-8 mb-3 form-group">
            <label for="firstName" class="form-label">Nombre</label>
            <input
              class="form-control align-self-center"
              id="firstName"
              type="text"
              placeholder="Ingrese su nombre"
            />
          </div>
      
          <div class="col-8 mb-3 form-group">
            <label for="lastName" class="form-label">Apellidos</label>
            <input
              class="form-control align-self-center"
              id="lastName"
              type="text"
              placeholder="Ingrese sus apellidos"
            />
          </div>
          <div class="col-8 mb-3 form-group">
            <label for="age" class="form-label">Edad</label>
            <input
              class="form-control align-self-center"
              id="age"
              type="number"
              placeholder="Ingrese su edad"
            />
          </div>
          <div class="col-8 mb-3 form-group">
            <label for="gender" class="form-label">Sexo</label>
            <input
              class="form-control align-self-center"
              id="gender"
              type="text"
              placeholder="Ingrese su sexo"
            />
          </div>
      
          <div class="col-8 mb-3 form-group">
            <label for="email" class="form-label">Email</label>
            <input
              class="form-control align-self-center"
              id="email"
              type="email"
              placeholder="Ingrese su email"
            />
          </div>
          <div class="col-8">
            <button class="btn btn-success" type="submit" id="submit-button">Agregar</button>
          </div>
      
          <div class="col-10 mt-5">
            <table class="table table-stripped table-dark">
              <thead>
                <tr>
                  <th>Nombre</th>
                  <th>Apellidos</th>
                  <th>Edad</th>
                  <th>Sexo</th>
                  <th>Email</th>
                  <th>Botones</th>
                </tr>
              </thead>
              <tbody class="user-list">
                <tr>
                  <td></td>
                  <td></td>
                  <td></td>
                  <td></td>
                  <td></td>
                  <td>
                    <button id="editar" class="btn btn-warning btn-sm edit" data-id="${usuario.id}">Editar</button>
                    <button id="borrar" class="btn btn-danger btn-sm delete" data-id="${usuario.id}">Eliminar</button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
      

      

    </div>
    <script src="../Administrador/crudUsuarios.js" type="module"></script>
  </body>
</html>
